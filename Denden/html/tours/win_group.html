<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css"/>
</head>
<body>
<header class="aui-bar aui-bar-nav" id="header">
    <a class="aui-pull-left aui-btn" onclick="api.closeWin();">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title"></div>
    <a class="aui-pull-right"></a>
</header>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script>
var header, headerPos;

var type;   //根据type 判断去到那个页面取什么数据 

    apiready = function () {
    	
    	header = $api.byId('header');
    	
    	var systemType = api.systemType;
	    var systemVersion = parseFloat(api.systemVersion);
	    if (systemType == "ios" || (systemType == "android" && systemVersion >= 4.4)) {
	        if (systemType == "android") {
				$api.fixStatusBar(header);
	        }
	    } else {
	        $api.fixIos7Bar(header);
	    };
	    
	    
	    headerPos = $api.offset(header);
	    
	    
	    
	    
        $(".aui-title").html(api.pageParam.name);
        
        type = api.pageParam.type;
        
        api.openFrame({
            name: "frm_group",
            url: './frm_group.html',
            rect: {
                x: 0,
                y: headerPos.h,
                h: 'auto',
                w: 'auto'
            },
            pageParam:{
            	
            	"type":type
            	
            }
        });
        
    };

</script>
</body>
</html>
